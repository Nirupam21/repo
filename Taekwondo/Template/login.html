{% load static %}
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
           .l{
                text-align:center;
              }
    </style>
</head>
<body>
   <br/><br/><br/>
   <h2 class="l">Login</h2>
   <form action="/auth/" method="post" class="l">
       {% csrf_token %}
       <p>Username</p>
       <input type="text"  name="username"/><br/>
       <p>Password</p>
       <input type="password" name="password"><br/>
       <button type="submit" class="btn btn-success">Login</button>
   </form>

</body>
</html>
